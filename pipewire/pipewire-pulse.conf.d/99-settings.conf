# PulseAudio config file for PipeWire version "1.4.10" #
#
# Copy and edit this file in /etc/pipewire for system-wide changes
# or in ~/.config/pipewire for local changes.
#
# It is also possible to place a file with an updated section in
# /etc/pipewire/pipewire-pulse.conf.d/ for system-wide changes or in
# ~/.config/pipewire/pipewire-pulse.conf.d/ for local changes.
#

context.properties = {
    ## Configure properties in the system.
    mem.warn-mlock   = false
    mem.allow-mlock  = true
    mem.mlock-all    = true
    #log.level       = 2

    default.clock.quantum-limit = 4096
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    support.*       = support/libspa-support
}

context.modules = [
    { name = libpipewire-module-rt
        args = {
            nice.level   = -15
            rt.prio      = 88
            rt.time.soft = -1
            rt.time.hard = -1
            uclamp.min = 0
            uclamp.max = 1024
        }
        flags = [ ifexists nofail ]
    }
]

# Extra scripts can be started here. Setup in default.pa can be moved in
# a script or in pulse.cmd below
context.exec = [
    #{ path = "pactl"        args = "load-module module-always-sink" }
    #{ path = "pactl"        args = "upload-sample my-sample.wav my-sample" }
    #{ path = "/usr/bin/sh"  args = "~/.config/pipewire/default.pw" }
]

# Extra commands can be executed here.
#   load-module : loads a module with args and flags
#      args = "<module-name> <module-args>"
#      ( flags = [ nofail ] )
#      ( condition = [ { <key1> = <value1>, ... } ... ] )
# conditions will check the pulse.properties key/values.
pulse.cmd = [
    { cmd = "load-module" args = "module-always-sink" flags = [ ]
        condition = [ { pulse.cmd.always-sink = !false } ] }
    { cmd = "load-module" args = "module-device-manager" flags = [ ]
        condition = [ { pulse.cmd.device-manager = !false } ] }
    { cmd = "load-module" args = "module-device-restore" flags = [ ]
        condition = [ { pulse.cmd.device-restore = !false } ] }
    { cmd = "load-module" args = "module-stream-restore" flags = [ ]
        condition = [ { pulse.cmd.stream-restore = !false } ] }
    #{ cmd = "load-module" args = "module-switch-on-connect" }
    { cmd = "load-module" args = "module-gsettings" flags = [ nofail ] }
]

stream.properties = {
    node.latency          = 1024/48000
    node.autoconnect      = true
    resample.quality      = 14
    channelmix.normalize  = false
    channelmix.mix-lfe    = false
    channelmix.upmix      = false
    channelmix.upmix-method = none  # none, simple
    channelmix.lfe-cutoff = 0
    channelmix.fc-cutoff  = 0
    channelmix.rear-delay = 0.0
    channelmix.stereo-widen = 0.0
    channelmix.hilbert-taps = 0
    dither.noise = 0
}

pulse.properties = {
    # the addresses this server listens on
    server.address = [
        "unix:native"
        #"unix:/tmp/something"              # absolute paths may be used
        #"tcp:4713"                         # IPv4 and IPv6 on all addresses
        #"tcp:[::]:9999"                    # IPv6 on all addresses
        #"tcp:127.0.0.1:8888"               # IPv4 on a single address
        #
        #{ address = "tcp:4713"             # address
        #  max-clients = 64                 # maximum number of clients
        #  listen-backlog = 32              # backlog in the server listen queue
        #  client.access = "restricted"     # permissions for clients
        #}
    ]
    server.dbus-name       = "org.pulseaudio.Server"
    pulse.allow-module-loading = true
    ## --- RECORDING (Microphone) ---
    # The smallest chunk of audio a recording app can ask for.
    pulse.min.frag         = 1024/48000     # 21.3ms
    
    # The fallback buffer size for recording apps.
    pulse.default.frag     = 1024/48000     # 21.3ms

    ## --- PLAYBACK (Headphones) ---
    pulse.min.req          = 1024/48000     # 21.3ms
    pulse.default.req      = 1024/48000     # 21.3ms
    pulse.default.tlength  = 2048/48000     # 42.6ms (Total Target Length)

    ## --- GLOBAL PULSE SETTINGS ---
    pulse.min.quantum      = 1024/48000     # Locked to your 1024 engine
    pulse.idle.timeout     = 0              # Keep stream alive
    pulse.default.format   = F32            # PipeWire's internal mix format
    pulse.default.position = [ FL FR ]      # Standard Stereo
}

pulse.properties.rules = [
    {   matches = [ { cpu.vm.name = !null } ]
        actions = {
            update-props = {
            # These overrides are only applied when running in a vm.
                pulse.min.quantum = 1024/48000      # 22ms
	    }
        }
    }
]

# client/stream specific properties
pulse.rules = [
    {
        matches = [
            {
                # all keys must match the value. ! negates. ~ starts regex.
                client.name                = "Firefox"
                #application.process.binary = "teams"
                #application.name           = "~speech-dispatcher.*"
            }
        ]
        actions = {
            update-props = {
                node.latency = 512/48000
            }
            # Possible quirks:"
            #    force-s16-info                 forces sink and source info as S16 format
            #    remove-capture-dont-move       removes the capture DONT_MOVE flag
            #    block-source-volume            blocks updates to source volume
            #    block-sink-volume              blocks updates to sink volume
            #quirks = [ ]
        }
    }
    {
        # skype does not want to use devices that don't have an S16 sample format.
        matches = [
             { application.process.binary = "teams" }
             { application.process.binary = "teams-insiders" }
             { application.process.binary = "teams-for-linux" }
             { application.process.binary = "skypeforlinux" }
        ]
        actions = { quirks = [ force-s16-info ] }
    }
    {
        # firefox marks the capture streams as don't move and then they
        # can't be moved with pavucontrol or other tools.
        matches = [ { application.process.binary = "firefox" } ]
        actions = { quirks = [ remove-capture-dont-move ] }
    }
    {
        # speech dispatcher asks for too small latency and then underruns.
        matches = [ { application.name = "~speech-dispatcher.*" } ]
        actions = {
            update-props = {
                pulse.min.req          = 512/48000      # 10.6ms
                pulse.min.quantum      = 512/48000      # 10.6ms
                pulse.idle.timeout     = 5              # pause after 5 seconds of underrun
            }
        }
    }
    #{
    #    matches = [ { application.process.binary = "Discord" } ]
    #    actions = { quirks = [ block-source-volume ] }
    #}
]
